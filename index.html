<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritime Merchants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-interface">
        <h1>Maritime Merchants</h1>
        <div id="status">
            <div id="current-location">Current Location: Portugal</div>
            <div id="coins">Coins: 100</div>
            <div id="current-ship">Current Ship: Galleon</div>
            <div id="inventory">Inventory: Empty</div>
        </div>
        <button onclick="showMarketPricesPopup()">View Market Prices</button>

        <div id="market-section">
            <div class="tabs">
                <button id="buy-tab" class="tab-button active" onclick="showTab('buy')">Buy</button>
                <button id="sell-tab" class="tab-button" onclick="showTab('sell')">Sell</button>
                <button id="travel-tab" class="tab-button" onclick="showTab('travel')">Travel</button>
                <button id="ship-upgrade-tab" class="tab-button" onclick="showTab('shipUpgrade')">Ship Upgrade</button> <!-- New Ship Upgrade Tab -->
            </div>
        
            <!-- Buy Section -->
            <div id="buy-section" class="tab-content">
                <h3>Buy Goods</h3>
                <label for="buy-item">Item:</label>
                <select id="buy-item">
                </select>
                <label for="buy-amount">Amount:</label>
                <input type="number" id="buy-amount" min="1">
                <button id="buy-button">Buy</button>
                <div id="buy-preview" class="preview"></div>
            </div>
        
            <!-- Sell Section -->
            <div id="sell-section" class="tab-content" style="display:none;">
                <h3>Sell Goods</h3>
                <label for="sell-item">Item:</label>
                <select id="sell-item">
                </select>
                <label for="sell-amount">Amount:</label>
                <input type="number" id="sell-amount" min="1">
                <button id="sell-button">Sell</button>
                <div id="sell-preview" class="preview"></div>
            </div>

            <!-- Travel Section -->
            <div id="travel-section" class="tab-content" style="display: none;">
                <label for="travel-destination">Choose Destination:</label>
                <select id="travel-destination"></select>
                <div id="travel-preview" class="preview"></div>
                <button id="travel-button" onclick="travelToDestination()">Travel</button>
            </div>

            <!-- Ship Upgrade Section -->
            <div id="shipUpgrade-section" class="tab-content" style="display:none;">
                <h2>Ship Upgrade</h2>
                <p>Current Ship: <span id="currentShipName">Galleon</span></p>
                <p>Current Capacity: <span id="currentShipCapacity">5</span> Goods</p>

                <h3>Available Upgrades</h3>
                <ul id="shipUpgradesList">
                </ul>

                <button id="upgradeButton" onclick="handleShipUpgrade()">Upgrade Ship</button>
                <p id="upgradeMessage"></p>
            </div>


        </div>

        <!-- Feed Section -->
        <div id="feed-section">
            <h2>Action Feed</h2>
            <ul id="action-feed"></ul>
        </div>

        <!-- Market Prices Modal -->
        <div id="market-prices-modal" style="display:none;">
            <div class="modal-content">
                <span onclick="closeMarketPricesPopup()" class="close">&times;</span>
                <h2>Market Prices</h2>
                <div id="all-market-prices"></div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
